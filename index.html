<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panorama 360Â° Casa M2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin:0; padding:0; overflow:hidden; background:#000; }
        #panorama { width:100%; height:100vh; }
        .btn { position:absolute; top:20px; left:20px; z-index:10; background:rgba(0,0,0,0.6); color:white; border:none; padding:10px 15px; margin:5px; border-radius:4px; cursor:pointer; }
        .btn:hover { background:#007bff; }
    </style>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
</head>
<body>
    <div id="panorama"></div>
    <button class="btn" onclick="load('m2-1.jpg')">Living / Cocina</button>
    <button class="btn" onclick="load('m2-2.jpg')">Dormitorio</button>

    <script>
        function load(img) {
            pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": "https://raw.githubusercontent.com/jomviz/panoramas360/main/" + img,
                "autoLoad": true,
                "showControls": true,
                "compass": true,
                "autoRotate": -2
            });
        }
        // Carga el primero al abrir
        load('m2-1.jpg');
    </script>
</body>
</html>
