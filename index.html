<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panorama 360° - Tu Casa</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #panorama { width: 100%; height: 100vh; }
    </style>
    <!-- CDN de Pannellum (no necesitás descargar nada) -->
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
</head>
<body>
    <div id="panorama" style="width:100%;height:100%;">
        <!-- Configuración del panorama -->
        <a-scene embedded pannellum="type: equirectangular; panorama: tu-imagen.jpg; autoLoad: true; showControls: true;"></a-scene>
    </div>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "m2-1.jpg",  // URL relativa a tu imagen en el repo
            "autoLoad": true,
            "showControls": true,
            "hotSpots": []  // Agregá hotspots si querés (ej: enlaces a otros panoramas)
        });
    </script>
</body>
</html>
